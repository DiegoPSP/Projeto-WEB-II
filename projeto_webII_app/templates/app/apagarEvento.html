{% extends 'app/base.html' %}

{% block content %}
    <h1>Tem certeza?</h1>
    <p>Você está prestes a excluir o {{ tipo }}: "{{ objeto.titulo }}"</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn-danger">Sim, excluir</button>
        <a href="#" onclick="window.history.back();" class="btn">Cancelar</a>
    </form>
{% endblock %}
