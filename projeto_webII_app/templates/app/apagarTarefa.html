{% extends 'app/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm border-danger text-center">
            <div class="card-header bg-danger text-white">
                <h1 class="h4 mb-0">Tem certeza?</h1>
            </div>
            <div class="card-body p-4 p-md-5">
                <p class="lead">Você está prestes a excluir permanentemente o {{ tipo }}:</p>
                <h2 class="h3">"{{ objeto.titulo }}"</h2>
                <p class="text-danger-emphasis">Esta ação não pode ser desfeita.</p>
                
                <form method="post" class="mt-4">
                    {% csrf_token %}
                    <a href="{% url 'listarTarefas' %}" class="btn btn-lg btn-secondary me-2">
                        <i class="bi bi-x-circle"></i> Cancelar
                    </a>
                    <button type="submit" class="btn btn-lg btn-danger">
                        <i class="bi bi-trash-fill"></i> Sim, excluir
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
