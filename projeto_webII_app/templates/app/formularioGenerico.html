{% extends 'app/base.html' %}

{% block content %}
    <h1>{{ tipo }}</h1>
    
    {% if 'Palestrante' in tipo %}
        <form method="post" enctype="multipart/form-data" class="form-styled">
    {% else %}
        <form method="post" class="form-styled">
    {% endif %}
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar</button>
    </form>
{% endblock %}
